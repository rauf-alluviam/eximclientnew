# Nginx configuration for EXIM application with HTTPS
server {
    listen 443 ssl http2;
    server_name exim.alvision.in;

    # SSL Configuration
    ssl_certificate     /etc/ssl/alvision/fullchain.crt;
    ssl_certificate_key /etc/ssl/alvision/wildcard.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Client max body size for file uploads
    client_max_body_size 100M;

    # Test endpoint
    location = /test {
        add_header Content-Type text/plain;
        return 200 "Nginx is working with HTTPS!";
    }

    # Health check endpoint
    location = /health {
        add_header Content-Type application/json;
        return 200 '{"status":"healthy","timestamp":"$time_iso8601"}';
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://exim-backend:9000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # CORS headers for preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, user-id, username, user-role, x-username' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }
    }

    # Redirect root to S3 frontend (since frontend is hosted on S3)
    location / {
        return 301 http://exim-client-prod.s3-website.ap-south-1.amazonaws.com$request_uri;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name exim.alvision.in;
    
    # Let's Encrypt challenge (if using certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Optional: Redirect www to non-www
server {
    listen 80;
    listen 443 ssl http2;
    server_name www.exim.alvision.in;
    
    ssl_certificate     /etc/ssl/alvision/fullchain.crt;
    ssl_certificate_key /etc/ssl/alvision/wildcard.key;
    
    return 301 https://exim.alvision.in$request_uri;
}
